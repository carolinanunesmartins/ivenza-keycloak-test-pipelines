setPasswordMessage=Beste {0}\n\nUw nieuwe Ivenza account is aangemaakt. Gebruik de onderdestaande link om uw account te activeren:\n\n{1}. Dese link zal over {2} vervallen. Indien het niet is gelukt uw account te activeren voor deze vervaldatum, dan kunt u op de login pagina de 'wachtwoord vergeten' functie gebruiken om een nieuwe link aan te vragen voor het zetten van uw wachtwoord.\n\nMet vriendelijke groet,\n\nIvenza klantenservice.
setPasswordMessageHtml=<p>Beste {0},</p><p>Uw nieuwe Ivenza account is aangemaakt. Gebruik de onderstaande link om uw account te activeren.</p><p><a href="{1}">Link to activate account</a></p><p>Deze link zal over {2} vervallen. Indien het niet is gelukt uw account te activeren voor deze vervaldatum, dan kunt u op de login pagina de 'wachtwoord vergeten' functie gebruiken om een nieuwe link aan te vragen voor het zetten van uw wachtwoord.</p><p>Met vriendelijke groet,</p><p>Ivenza klantenservice.</p>

